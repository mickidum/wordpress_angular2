<div *ngIf="post">
	<div>
  	<img *ngIf="post._embedded['wp:featuredmedia']" src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" />
  	<img *ngIf="!post._embedded['wp:featuredmedia']" src="assets/images/placeholder-post.jpg" />
  </div>
  <h1>{{ post.title.rendered }}</h1>
  
  <div class="content" [innerHTML]="post.content.rendered"></div>
  <div class="back"><a (click) = "goBack()">BACK TO ALL POSTS</a></div>
  <div class="footer"></div>
</div>
